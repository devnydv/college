{%extends "base.html"%}

{%block head%}
    <title>Contact Us - Brahmagupta Engineering College</title><!DOCTYPE html>
    <link rel="stylesheet" href="{{url_for('basic.static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{%endblock%}
{%block content%}

    <main class="about-page">
        <header class="page-hero">
            <h1>Contact Us</h1>
            <p>Get in Touch with Us</p>
        </header>

        <section class="contact-content">
            <div class="contact-info-cards">
                <div class="contact-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Visit Us</h3>
                    <p class="address"></p>
                </div>
                <div class="contact-card">
                    <i class="fas fa-phone"></i>
                    <h3>Call Us</h3>
                    <p class="phone"></p>
                </div>
                <div class="contact-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email Us</h3>
                    <p class="email"></p>
                </div>
            </div>

            <div class="contact-form-section">
                <h2>Send us a Message</h2>
                <form class="contact-form" method="post" action="/admin/queries">
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>



    <script type="importmap">
        {
            "imports": {
                "config": "./config.js"
            }
        }
    </script>
    <script type="module" src="{{url_for('basic.static', filename='js/script.js')}}"></script>
    {%endblock%}
